<!DOCTYPE html>
<html>
<head>
    <title>Ticket Reservation</title>
</head>
<body style="font-family: Arial; background-color: #f4f4f4; padding: 20px;">
    <h2 style="text-align: center;">Ticket Reservation Form</h2>
    <form action="confirmation.html" method="get" style="max-width: 400px; margin: auto; background-color: white; padding: 20px; border-radius: 8px;">
        <label>Name:</label><br>
        <input type="text" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label>Email:</label><br>
        <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label>Number of Tickets:</label><br>
        <input type="number" name="tickets" min="1" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label>Date:</label><br>
        <input type="date" name="date" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <input type="submit" value="Book Now" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 4px;">
    </form>
</body>
</html>
