<!DOCTYPE html>
<html>
<head>
  <title>Ticket Reservation</title>
</head>
<body style="font-family: Arial; background-color: #f0f0f0; padding: 20px;">

  <h2 style="text-align: center; color: #333;">Ticket Reservation Form</h2>

  <form action="confirmation.html" method="get" style="max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    <label style="display: block; margin-bottom: 10px;">Name:
      <input type="text" name="name" required style="width: 100%; padding: 8px; margin-top: 4px;">
    </label>

    <label style="display: block; margin-bottom: 10px;">Email:
      <input type="email" name="email" required style="width: 100%; padding: 8px; margin-top: 4px;">
    </label>

    <label style="display: block; margin-bottom: 10px;">Date of Journey:
      <input type="date" name="date" required style="width: 100%; padding: 8px; margin-top: 4px;">
    </label>

    <label style="display: block; margin-bottom: 10px;">Number of Tickets:
      <input type="number" name="tickets" required style="width: 100%; padding: 8px; margin-top: 4px;">
    </label>

    <input type="submit" value="Reserve Ticket" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
  </form>

</body>
</html>
